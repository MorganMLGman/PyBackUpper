<!DOCTYPE html>
<html>
<head>
    <title>PyBackUpper - {% block title %}{% endblock %}</title>
    {% block styles %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">    
    {% endblock %}
</head>
<body data-bs-theme="dark">
{% block body %}
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
        <a class="navbar-brand" href="#">PyBackUpper</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/schedulers">Schedulers</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logs">Logs</a>
            </ul>            
            <div class="ms-auto d-flex">
                <div class="spinner-border text-danger ms-auto mx-2" role="status" id="loadingSpinner" style={% if pending_backup %} "display: block;" {% else %}"display: none;"{% endif %}>
                    <span class="visually-hidden">Loading...</span>
                </div>
                <form action="/backup_now" method="POST" class="me-2">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <button class="btn btn-primary" type="submit" {% if pending_backup %}disabled{% endif %}>BACKUP NOW</button>
                </form>
                <form action="/backup_info" method="GET">
                    <button class="btn btn-info" type="submit">BACKUP_INFO</button>
                </form>
            </div>
        </div>
        </div>
    </nav>
    <div class="container my-2">
        <div class="row">
            <div class="col">
                {% if message %}
                    <h3 class="alert alert-{{ message.level }}">{{ message.message }}</h3>
                {% endif %}
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html
